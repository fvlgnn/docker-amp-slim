version: "3.1"

services:
  web:
    container_name: ${PROJECT_NAME}_app_${VERSION_ID}
    build:
      context: ./docker/php-apache
      args:
        - XDEBUG=${XDEBUG}
    ports:
      - ${APACHE_PORT_EXPOSED}:80
    networks:
      - backend
      - frontend
    environment:
      APP_URL: ${APP_URL}
      TIME_ZONE: ${TIME_ZONE}
      DB_HOST: db:${DB_PORT_EXPOSED}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
    volumes:
      - ./app:/var/www/html:cached
      - ./logs/app:/var/log/apache2
    depends_on:
      - db

  db:
    container_name: ${PROJECT_NAME}_db_${VERSION_ID}
    build:
      context: ./docker/mysql
      args:
        - DB_USER=${DB_USER}
        - DB_GROUP=${DB_GROUP}
    ports:
      - ${DB_PORT_EXPOSED}:3306
    volumes:
      - ./logs/db:/var/log/mysql
      - ./db:/var/lib/mysql
    networks:
      - backend
    environment:
      TZ: ${TIME_ZONE}
      DB_ROOT_PASSWORD: ${DB_ROOTPASS}
      DB_ROOT_HOST: "%"
      DB_DATABASE: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASS}

networks:
  frontend:
  backend: